<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Home - Rochester Kink Society</title>

    <!-- Bootstrap core CSS -->
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/RKS.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body id="mailingListBody" class="rks-body rks-body-drop" data-nav-target="socialsNavTab" data-nav-drop="aboutNavDrop">
    <div class="container">

        <div id="header"></div>

        <!-- Static navbar -->
        <div id="menuNav"></div>

        <div class="container">
            <!--Visible Fields-->
            <div> 
                <h2>Sign up for the Events Mailing list! </h2>
                <p>The events mailing list is a monthly email of all the events hosted by RKS!</p>
            </div>
            <div style="form">
                <form>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" style="color: #000000">
                    </div>
                    <!-- Required: -->
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" style="color: #000000" placeholder="Enter a valid email" required >
                    </div>
                    <div>
                        <label for="confirm-email">Confirm Email:</label>
                        <input type="text" name="address2" style="color: #000000" placeholder="Please verify your email" required>
                        <input type="hidden" name="req_address2" value="1" input name="email" />
                    </div>
                    <div class="button" style="color: #000000">
                        <input type="hidden" name="list" value="rks_events@rochesterkinksociety.com">
                        <input type="hidden" name="domain" value="rochesterkinksociety.com">
                        <input type="submit" name="submit" value="Join the RKS Events mailing list!">
                        <form method="post" action="https://scripts.dreamhost.com/add_list.cgi">
                        
                    </div>

                    <!-- Optional Unsubscribe Button -->
                    <div class="button" style="color: #000000">
                        <input type="submit" name="unsub" value="Remove from list">
                    </div>
                </form>
            </div> 
            
            

        <div id="footer"></div>

    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/Scripts/jquery-2.1.3.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/RKS.js"></script>
</body>
</html>
